<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Vanilla JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-500 font-noto">
    <div
      class="container flex flex-col items-center justify-center min-h-screen"
    >
      <div
        class="card h-[75vh] p-8 w-96 bg-gradient-to-b from-cyan-300 to-sky-600 rounded-2xl"
      >
        <div class="app_header flex items-center gap-4">
          <input
            type="text"
            class="w-full h-10 p-3 outline-none rounded-full"
            id="location"
            name="location"
          />
          <span class="search_icon p-2 bg-white rounded-full cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </span>
        </div>
        <div class="app_body flex flex-col  items-center gap-1">
          <img src="./images/clear.png" alt="weather_image" class="size-48 weather_image" />
          <h2 class="current_temp text-3xl text-white font-bold">22Â°C</h2>
          <h3 class="current_location text-2xl text-white font-medium text-center">Karachi</h3>
          <div class="app_footer mt-6 flex justify-between gap-10">
            <div class="humidity flex gap-4">
              <div class="flex flex-col justify-center items-center">
                <img class="size-10" src="./images/humidity.png" alt="humidity_icon">
              </div>
              <div>
                <h4 class="current_humidity text-lg font-bold text-white">53%</h4>
                <h5 class="text-sm font-bold text-white">Humidity</h5>
              </div>
            </div>
            <div class="wind flex gap-4">
              <div class="flex flex-col justify-center items-center">
                <img class="size-10" src="./images/wind.png" alt="wind_icon">
              </div>
              <div>
                <h4 class="current_speed text-lg font-bold text-white">5.6 km/hr</h4>
                <h5 class="text-sm font-bold text-white">Wind Speed</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
